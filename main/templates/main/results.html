{% extends 'main/header.html' %}

{% block content %}
    results.html
    <br>
    <ul class="collection with-header">
            <li class="collection-header"><h4>{{question.id}}).&nbsp;{{ question.question_text }}</h4></li>
            {% for choice in question.choice_set.all %}
                <li class="collection-item">
                    <div>
                        {{ choice.choice_text }}
                        <a href="#!" class="secondary-content">
                            <span class="new badge" data-badge-caption="Votes">{{ choice.votes }}</span>
                            </a>
                    </div>
                </li>
            {% endfor %}
    </ul>
    <center>
    <a href="{% url 'main:detail' question.id %}" class="waves-effect waves-light btn">Vote again?</a>
</center>
    {% endblock %}

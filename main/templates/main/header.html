<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>  
        <title>{% block title %}{% endblock %}</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/css/materialize.css' %}">
        <script type="text/javascript" src="{% static 'main/js/bin/materialize.min.js' %}"></script>
        <!-- this is used for sticky footer -->
        <style>
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
            }

            main {
                flex: 1 0 auto;
            }
        </style>
    </head>

    <body>
        {% include 'main/include/navbar.html' %}
        <main>
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </main>
        {% include 'main/include/footer.html' %}
    </body>
</html>
